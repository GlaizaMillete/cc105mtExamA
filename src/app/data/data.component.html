<table class="table align-middle">
    <tbody>
        <tr>
          <td>{{data?.ID}}</td>
          <td>{{data?.Name}}</td>
          <td>{{data?.Brand}}</td>
          <td>{{data?.Color}}</td>
          <td>â‚±{{data?.Price}}</td>
          <td><img class="img-responsive" src="{{data?.Image}}" style="width: 100%;"></td>

          <td *ngIf="data?.Status=='available'"><span style="background-color: rgb(70, 238, 28); padding: 5%; border-radius:10px;">{{data?.Status}} </span></td>
          <td *ngIf="data?.Status=='out-of-stock'"><span style="background-color: orangered; padding: 5%; border-radius:10px;">{{data?.Status}}</span></td>
          

          <td>
            <button class="btn btn-danger" (click)="onDelete()">Delete</button>&nbsp;|
            <button class="btn btn-primary" (click)="onEdit()">Edit</button>
          </td>
        </tr>
    </tbody>
  </table>
